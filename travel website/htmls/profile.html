<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> profile</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- custom css file cdn link  -->
    <link rel="stylesheet" href="../css/profile.css">
    <link rel="stylesheet" href="../css/style.css">

</head>

<body style="height:700px">

    <!-- header section starts  -->

    <header class="header">

        <a href="#" class="logo">
            <img src="../images/logo.png" class="img-2">
            <span class="p1">Let's trip</span>
        </a>

        <div class="icons">
            <div class="fa fa-home" id="home-btn"></div>
        </div>

    </header>

    <div class="back-prof">
        <div class="info">
            <form>
                <label for=""> User Name</label>
                <input type="text" name="" id=""><br>
                <label for="">Your email</label>
                <input type="email" name="" id=""><br>
                <label for="">Your Age</label>
                <input type="date" name="" id=""><br>
                <label for="">Your Phone Number</label>
                <input type="number" name="" id=""><br>
                <button id="edit-profile">Edite your profile</button>
            </form>
        </div>
        <div class="fes">
            <div class="f1">
                <div class="profile-photo"></div>
            </div>
            <div class="f2"></div>
            <div class="f3"></div>
        </div>
    </div>

    <div class="all">
        <div class="done">
            <h1 class="heading"> Expired <span>trips</span> </h1>
        </div>
        <div class="in_this_time">
            <h1 class="heading"> Current <span>trips</span> </h1>

        </div>
        <div class="in-future">
            <h1 class="heading"> Future <span>trips</span> </h1>

        </div>
    </div>


    <script src="../js/script.js"></script>

</body>

</html>
